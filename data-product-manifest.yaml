version: 0.1.0
alias: test_dataproduct_neha_v101
discoveryPort:
  name: Best Average Car prices in Barcelona for 2022
  shortDescription: This is Maf XConnect Customer Segment manifest
  longDescription: This is Maf XConnect Customer Segment manifest
  tags:
    - MAF Data
    - Schedule Run
  domain: ['Finance']
  function: ['Forecast']
  regulatoryFields:
    dataPrivacy: public
    customerInfo: nonPII
    dataOrigin: machineGenerated
    monetaryInfo: nonFinancialData
inputPorts:
  - alias: car_input_port
    description: string
    tags: []
    extra: {}
    syncType: pull
    type: s3-parquet
    filter: brand = 'BMW'
    projection:
      - brand
      - model
      - engine
      - year
      - location
    connectionUrn: 'urn:dv:connection:e6256cc3-386f-4a45-8c6e-5c32ea4287ca'
    dataSet:
      path: 's3a://dp-input-bucket/user_car_prices_barcelona_2022/'
      delimiter: ','
      header: true
productState:
  updateType: scheduled
  updateSchedule: '*/10 * * * *'
  updateStrategy: append
  logicalSchema:
    properties:
      brand:
        type: string
      model:
        type: string
      engine:
        type: string
      year:
        type: string
      location:
        type: string
transformation:
  - alias: car_price_all
    sequenceNo: 1
    type: sql
    description: Get everything from car prices
    query: select * from car_input_port
controlPort:
  dataQualityRules:
    RecordCountCheck:
      inputPort:
        - referenceAlias: car_input_port
          expression: '<='
          number: 2
      productState:
        referenceAlias: test_dataproduct_neha_v100
        expression: '<='
        number: 2
outputPort:
  subscriptionChannels:
    - channelType: jdbc
      queryType: sql
    - channelType: rest-api
      queryType: sql
